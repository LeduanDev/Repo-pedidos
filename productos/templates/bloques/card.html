{% load static %}
{% block contenido %}

  <div class="tarjeta-wrap">
      <div class="tarjeta">
        <div class="adelante">
          <img src="{{ p.imagen.url }}" alt="{{ p.nombre }}" class="card-image">
          <div class="product-info">
            <h3>{{ p.nombre }}</h3>
            <p>${{ p.precio }}</p>
        </div>
        </div>
        <div class="atras">
          <p>Ingredientes: {{ p.descripcion }}</p>
        </div>
      </div>
    </div>


{% endblock %}
